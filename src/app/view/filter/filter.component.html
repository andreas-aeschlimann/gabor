<div class="modal-header">
    <h4 class="modal-title">Gabor filter</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Below you may see the contour plots of the real and imaginary part of the Gabor filter generated by the given params.</p>
    <div class="row mt-3">
        <div class="col-12 col-md-6">
            <h4>Real <button class="btn btn-outline-primary btn-sm ml-2" (click)="filterRealCanvasImage.download()">Download</button></h4>
            <canvas #filterRealCanvas width="{{ imageSize }}" height="{{ imageSize }}"></canvas>
        </div>
        <div class="col-12 col-md-6">
            <h4>Imaginary <button class="btn btn-outline-primary btn-sm ml-2" (click)="filterImagCanvasImage.download()">Download</button></h4>
            <canvas #filterImagCanvas width="{{ imageSize }}" height="{{ imageSize }}"></canvas>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <p>Color range: minimum (left) to maximum (right) values.</p>
            <div class="legend"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="modal.close('Close click')">Close</button>
</div>
